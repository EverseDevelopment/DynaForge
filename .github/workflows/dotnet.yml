name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
#       - name: Setup VSTest
#         uses: darenm/Setup-VSTest@v1

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE/DynaForge

      - name: Restore Packages
        run: nuget restore DynaForge.sln

      - name: Build Solution
        run: |
          msbuild.exe DynaForge.sln /p:platform="Any CPU" /p:configuration="Release"
        
