name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore NuGet Packages
      run: nuget restore DynaForge/DynaForge/DynaForge.sln
    - name: Build
      run: msbuild DynaForge/DynaForge/DynaForge.sln /p:Configuration=Release 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_dlls
        path: bin\Release\
